<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <section id="button-section">
            <button id="button-color-01" class="button"></button>
            <button id="button-color-02" class="button"></button>
            <button id="button-color-03" class="button"></button>
          
           

        </section>

        


        <section id="newMessage-section">
            <h1>Leave Your Message</h1>
            <form id="form-newMessage" action="submit">
                <div>
                    <h2>Nome</h2>
                    <input id="input-name" type="text">
                </div>
                <div>
                    <h2>Message</h2>
                    <textarea id="input-message" cols="30" rows="5"></textarea>
                </div>
                
                <button id="button-submit" class="button" type="submit">Send</button>
            </form>

        </section>

        <section id="messages-section">
            <ul id="messages">


            </ul>

        </section>

        <script src="js/newMessage.js"></script>
        <script src="js/effects.js"></script>

    </div>
</body>
</html>
